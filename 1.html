<h2><strong><a href="https://ko.wikipedia.org/wiki/%EB%A7%88%EC%8B%9C%EB%A9%9C%EB%A1%9C_%EC%9D%B4%EC%95%BC%EA%B8%B0" target="_blank" title="마시멜로 이야기"> 마시멜로 이야기의 내용</a></strong><h2>
  <br>
아는것을 <strong>실천</strong>해야 합니다.<br>
다른 사람들아 가지 않는 길을 기꺼이 갈때 비로소 성공에 다다를 수 있습니다.<br>
남들이 가지않는 길을 가라.<br>
인내는 쓰다.그러나 열매는 달다.<br>
<u>이제 내일의 성공을 위해 나는 오늘 무엇을 준비해야 하나? 질문을 던질 차례입니다.</u>
